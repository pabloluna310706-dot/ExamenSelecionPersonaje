<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecci칩n de Personaje con Sketchfab</title>

  <style>
    /* ---- VIDEO DE FONDO ---- */
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      text-shadow: 0 0 10px #000;
      margin-top: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 30px;
      background-color: rgba(10, 10, 10, 0.85);
      border: 3px solid #333;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px #000;
      width: 90%;
      max-width: 1200px;
    }
    .character-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.7rem;
      flex: 1;
      min-width: 300px;
    }
    .character {
      background-color: #1a1a1a;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 0.3rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      width: 110px;
      height: 130px;
      margin: auto;
    }
    .character:hover {
      transform: scale(1.05);
      background-color: #222;
    }
    .character img {
      width: 100%;
      height: 90px;
      object-fit: contain;
      border-radius: 4px;
    }
    .character p {
      margin-top: 5px;
      font-size: 13px;
      color: #ccc;
    }
    .selected {
      border-color: #ffcc00;
      box-shadow: 0 0 15px #ffcc00;
    }

    .detail-box {
      flex: 1;
      background-color: rgba(20, 20, 20, 0.95);
      border-radius: 10px;
      padding: 1rem;
      border: 3px solid #444;
      min-width: 300px;
      text-align: center;
      transition: 0.4s;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
      background: #111;
      margin-bottom: 10px;
    }

    .detail-box h2 {
      margin: 0;
      color: #ffcc00;
    }
    .detail-box p {
      color: #ccc;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 游댠 VIDEO DE FONDO 游댠 -->
  <video id="video-bg" autoplay muted loop>
    <source src="Fondooo.mp4" type="video/mp4" />
  </video>

  <h1>Selecci칩n de Personaje</h1>

  <div class="container">
    <div class="character-grid" id="characterGrid"></div>

    <div class="detail-box" id="characterDetail">
      <h2 id="charName">Selecciona un personaje</h2>

      <iframe id="charModel" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

      <p id="charLore">Aqu칤 aparecer치 la descripci칩n del personaje.</p>
    </div>
  </div>

  <script>
    const personajes = [
      { nombre: "Hanzo", imagen: "Hanzo.png", modelo: "7w7pAfr2a4d7", lore: "Lore de Hanzo..." },
      { nombre: "Ana", imagen: "Ana.png", modelo: "9aa1bcwva32x", lore: "Lore de Ana..." },
      { nombre: "McCree", imagen: "Mcreee.png", modelo: "ae4a622a89da45478bea4593d819984a", lore: "Lore de McCree..." },
      { nombre: "Ramatra", imagen: "Rmatra.png", modelo: "88ffa12sx9", lore: "Lore de Ramatra..." },
      { nombre: "RoadHog", imagen: "Roadhog.png", modelo: "a27d5167f22b4421a4044adc580446bd", lore: "Lore de Roadhog..." },
      { nombre: "Winton", imagen: "Winton.png", modelo: "asd1299asd", lore: "Lore de Winton..." },
      { nombre: "Zenyatta", imagen: "Minolas.png", modelo: "99xas12xz1", lore: "Lore de Zenyatta..." },
      { nombre: "Reaper", imagen: "Repear.png", modelo: "129as12as", lore: "Lore de Reaper..." }
    ];

    const grid = document.getElementById("characterGrid");
    const detailName = document.getElementById("charName");
    const detailModel = document.getElementById("charModel");
    const detailLore = document.getElementById("charLore");

    personajes.forEach((p) => {
      const div = document.createElement("div");
      div.classList.add("character");
      div.innerHTML = `<img src="${p.imagen}"><p>${p.nombre}</p>`;

      div.addEventListener("click", () => {
        document.querySelectorAll(".character").forEach(c => c.classList.remove("selected"));
        div.classList.add("selected");

        detailName.textContent = p.nombre;
        detailLore.textContent = p.lore;
        detailModel.src = `https://sketchfab.com/models/${p.modelo}/embed?ui_infos=0&ui_stop=0&ui_watermark=0`;
      });

      grid.appendChild(div);
    });
  </script>
</body>
</html>
