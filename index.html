<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecci√≥n de Personaje con Sketchfab</title>

  <style>

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      text-shadow: 0 0 10px #000;
      margin-top: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 30px;
      background-color: rgba(10, 10, 10, 0.85);
      border: 3px solid #333;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px #000;
      width: 90%;
      max-width: 1200px;
    }
    .character-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.7rem;
      flex: 1;
      min-width: 300px;
    }
    .character {
      background-color: #1a1a1a;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 0.3rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      width: 110px;
      height: 130px;
      margin: auto;
    }
    .character:hover {
      transform: scale(1.05);
      background-color: #222;
    }
    .character img {
      width: 100%;
      height: 90px;
      object-fit: contain;
      border-radius: 4px;
    }
    .character p {
      margin-top: 5px;
      font-size: 13px;
      color: #ccc;
    }
    .selected {
      border-color: #ffcc00;
      box-shadow: 0 0 15px #ffcc00;
    }

    .detail-box {
      flex: 1;
      background-color: rgba(20, 20, 20, 0.95);
      border-radius: 10px;
      padding: 1rem;
      border: 3px solid #444;
      min-width: 300px;
      text-align: center;
      transition: 0.4s;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
      background: #111;
      margin-bottom: 10px;
    }

    .detail-box h2 {
      margin: 0;
      color: #ffcc00;
    }
    .detail-box p {
      color: #ccc;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- üî• VIDEO DE FONDO üî• -->
  <video id="video-bg" autoplay muted loop>
    <source src="Fondooo.mp4" type="video/mp4" />
  </video>

  <h1>Selecci√≥n de Personaje</h1>

  <div class="container">
    <div class="character-grid" id="characterGrid"></div>

    <div class="detail-box" id="characterDetail">
      <h2 id="charName">Selecciona un personaje</h2>

      <iframe id="charModel" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

      <p id="charLore">Aqu√≠ aparecer√° la descripci√≥n del personaje.</p>
    </div>
  </div>

  <script>
    const personajes = [
      { nombre: "Hanzo", imagen: "Hanzo.png", modelo: "f76b970cbe104401b4ed6c41a0ff7547", lore: "Maestro arquero del clan Shimada, Hanzo busca redenci√≥n tras haber traicionado a su hermano Genji. Viaja por el mundo perfeccionando su t√©cnica y enfrentando el peso de su pasado. Sus flechas y el poder de los dragones espirituales lo convierten en un guerrero letal y preciso." },
      { nombre: "Ana", imagen: "Ana.png", modelo: "f52702dcdee343009aed8d5e3064a9f9", lore: "Co-fundadora de Overwatch y una de las mejores tiradoras del mundo. Ana lucha desde las sombras usando su rifle bi√≥tico para curar aliados y neutralizar enemigos. Aunque se cre√≠a muerta, regres√≥ como vigilante para proteger al mundo‚Ä¶ y a las personas que ama." },
      { nombre: "Cassidy", imagen: "Mcreee.png", modelo: "ae4a622a89da45478bea4593d819984a", lore: "Pistolero experto y antiguo miembro de Overwatch, Cassidy recorre el mundo buscando corregir sus errores. Con su punter√≠a impecable y su sentido del deber renovado, lucha por hacer justicia donde la ley no llega." },
      { nombre: "Ramattra", imagen: "Rmatra.png", modelo: "1ae64ee282a442ab8207aef81c420c28", lore: "Antiguo monje √≥mnico convertido en guerrero. Como l√≠der de Null Sector, Ramattra lucha por asegurar la supervivencia de su pueblo, incluso si eso implica la guerra. Alterna entre forma m√≠stica y forma destructora para dominar el campo de batalla." },
      { nombre: "RoadHog", imagen: "Roadhog.png", modelo: "a27d5167f22b4421a4044adc580446bd", lore: "Un coloso enmascarado nacido del caos australiano. Silencioso pero letal, Roadhog arrasa con todo a su paso usando su gancho y su trituradora. Solo sigue su propio camino‚Ä¶ y casi siempre termina en destrucci√≥n." },
      { nombre: "Winton", imagen: "Winton.png", modelo: "c9cc985cad674e10a369f6b94565ab4a", lore: "Un gorila gen√©ticamente mejorado y brillante cient√≠fico. Winston lucha por restaurar Overwatch y proteger a la humanidad, combinando su mente prodigiosa con una fuerza salvaje y tecnolog√≠a avanzada." },
      { nombre: "Zenyatta", imagen: "Minolas.png", modelo: "5bf80ca6d16b4ff391685c724246e695", lore: "Un gu√≠a espiritual que recorre el mundo en busca de armon√≠a entre humanos y √≥mnicos. Zenyatta combate con serenidad, usando orbes m√≠sticos para sanar a sus aliados y destruir a sus enemigos con precisi√≥n iluminada." },
      { nombre: "Reaper", imagen: "Repear.png", modelo: "25e363050e89404e97375227f49ab93f", lore: "Un asesino envuelto en misterio, resultado de experimentos fallidos que lo dejaron entre la vida y la muerte. Reaper se desvanece en humo oscuro para cazar a sus objetivos, dejando solo destrucci√≥n a su paso." }
    ];

    const grid = document.getElementById("characterGrid");
    const detailName = document.getElementById("charName");
    const detailModel = document.getElementById("charModel");
    const detailLore = document.getElementById("charLore");

    personajes.forEach((p) => {
      const div = document.createElement("div");
      div.classList.add("character");
      div.innerHTML = `<img src="${p.imagen}"><p>${p.nombre}</p>`;

      div.addEventListener("click", () => {
        document.querySelectorAll(".character").forEach(c => c.classList.remove("selected"));
        div.classList.add("selected");

        detailName.textContent = p.nombre;
        detailLore.textContent = p.lore;
        detailModel.src = `https://sketchfab.com/models/${p.modelo}/embed?ui_infos=0&ui_stop=0&ui_watermark=0`;
      });

      grid.appendChild(div);
    });
  </script>
</body>
</html>
